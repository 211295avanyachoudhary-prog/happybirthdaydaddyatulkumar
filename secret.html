  .lock-box, .secret-box {

    border: none;
    border-radius: 30px;
    background: gold;
    color: black;
    font-size: 16px;
    cursor: pointer;
  }

  .secret-box {
    display: none;
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }

  .letter {
